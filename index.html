<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #bestemmia {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generatore di Bestemmie</h1>
    <button onclick="generaBestemmia()">Genera</button>
    <div id="bestemmia"></div>

    <script>
        function generaBestemmia() {
            const soggetti = ["Dio", "Madonna", "Ges√π", "San Gennaro", "San Pietro"];
            const aggettivi = ["maledetto", "infame", "dannato", "porco", "bastardo"];
            const aggiunte = ["in croce", "in ginocchio", "diavolo", "dal cielo", "della miseria"];
            
            let bestemmia = soggetti[Math.floor(Math.random() * soggetti.length)] + " " +
                            aggettivi[Math.floor(Math.random() * aggettivi.length)] + " " +
                            aggiunte[Math.floor(Math.random() * aggiunte.length)];
            
            document.getElementById("bestemmia").textContent = bestemmia;
        }
    </script>
</body>
</html>
